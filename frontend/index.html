<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>College.simple-todo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <main class="rounded-lg max-w-2xl mx-auto shadow-2xl my-6">
      <div class="mx-auto w-3/4">
        <div class="py-12">
          <code class="text-xs font-thin bg-slate-600 text-slate-100 rounded-md px-0.5 py-0.5">using College;</code>
          <h1 class="text-3xl font-bold">simple-todo</h1>
        </div>
        <form action="" method="post" id="form"><button onclick="newTodo({title: 'test', state: true})" type="submit" id="form__button">New Todo!</button><input type="text" name="form__input" id=""></form>
        <div class="py-12">
          <h2 class="text-xl font-semibold">Todos...</h2>
          <ul id="todo__list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
